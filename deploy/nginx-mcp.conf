# Nginx reverse proxy para TeamDesk MCP Server v2
# Arquivo: /etc/nginx/sites-available/mcp-teamdesk
# Ativar com: sudo ln -s /etc/nginx/sites-available/mcp-teamdesk /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name mcp.forgreen.com.br;

    # Redirect HTTP -> HTTPS (ativar após SSL)
    # return 301 https://$server_name$request_uri;

    # Temporário: proxy sem SSL
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}

